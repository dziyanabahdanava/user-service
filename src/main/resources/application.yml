server:
  port: 8080
spring:
  datasource:
    password: postgres
    platform: postgres
    url: jdbc:postgresql://localhost:5448/postgres
    username: postgres
  jpa:
    database: POSTGRESQL
    show-sql: true
  hibernate:
    ddl-auto: none
  liquibase:
    defaultSchema: users
    enabled: true
    change-log: classpath:liquibase/db.changelog.xml